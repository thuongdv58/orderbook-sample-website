<div class="d-flex justify-content-center mt-1">
  <h2>BTC/ETH Order Book</h2>
</div>
<div class="d-flex justify-content-center row orderbook-container" style="max-width: 100%;">
  <div class="bid col-5 col-sm-3">
    <div class="mb-1 row">
      <div class="col-6">Size</div>
      <div class="col-6">Bid</div>
    </div>
    <div class="bid-order">
      <div *ngFor="let item of bid; index as i;">
        <div class="row">
          <div class="col-6">{{item[1] | number:'1.0-6'}}</div>
          <div class="col-6 price">{{item[0] | number:'1.0-6'}}</div>
        </div>
      </div>
    </div>
    <div class="font-weight-bold mt-2">Total bidding value: {{ totalBiddingValue| number:'1.0-6' }}</div>
  </div>
  <div class="ask col-5 col-sm-3">
    <div class="mb-1 row">
      <div class="col-6">Ask</div>
      <div class="col-6">Size</div>
    </div>
    <div class="ask-order">
      <div *ngFor="let item of ask; index as i;">
        <div class="row">
          <div class="col-6 price">{{item[0] | number:'1.0-6'}}</div>
          <div class="col-6">{{item[1] | number:'1.0-6'}}</div>
        </div>
      </div>
    </div>
    <div class="font-weight-bold mt-2">Total asking size: {{ totalAskingSize | number:'1.0-6'}}</div>
  </div>
</div>
